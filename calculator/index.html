<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW8.Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="calc-container">
            <div class="display" id="ds"></div>
            <button id="b9" class="numbers"> 9 </button>
            <button id="b8" class="numbers"> 8 </button>
            <button id="b7" class="numbers"> 7 </button>
            <button id="bd"> c </button>
            <button id="bc"> ← </button>
            <button id="b6" class="numbers"> 6 </button>
            <button id="b5" class="numbers"> 5 </button>
            <button id="b4" class="numbers"> 4 </button>
            <button id="sq"> √ </button>
            <button id="eq"> = </button>
            <button id="b3" class="numbers"> 3 </button>
            <button id="b2" class="numbers"> 2 </button>
            <button id="b1" class="numbers"> 1 </button>
            <button id="pl" class="operator"> + </button>
            <button id="mn" class="operator"> - </button>
            <button id="pm"> ∓ </button>
            <button id="b0" class="numbers"> 0 </button>
            <button id="cm"> . </button>
            <button id="mp" class="operator"> * </button>
            <button id="dv" class="operator"> ∕ </button>
            <div class="memory" id="j"></div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
